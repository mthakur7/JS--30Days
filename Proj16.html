//text shadow according to mouse move

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv{
            font-size: 50px;
            margin:300px auto;
            width: 300px;
            height: 300px;
            text-shadow: 10px 10px 10px blue;
        }
        
    </style>
</head>
<body>
    <h1>document</h1>

    <div id="dv">TEXT</div>
    <script>
        let dv=document.getElementById("dv");

        document.addEventListener('mousemove',(e)=>{
           
            let w=window.innerWidth,h=window.innerHeight
            let x= e.x-w/2
            let y=e.y-h/2
            
            dv.style.textShadow=`${x/5}px ${y/5}px  red, 
            ${-x/5}px ${3*y/5}px  blue,
            ${2*x/5}px ${-1.5*y/5}px  green,
            ${-1.3*x/5}px ${-2*y/5}px  yellow`
        })

    </script>
</body>
</html>
