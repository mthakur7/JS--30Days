<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
     
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      display: flex;
      text-align: center;
      align-items: center; 
      flex-direction: column;
      justify-content: space-around;
      
      
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
      /* background-color: aqua; */
     
    }
   

    .panel p:nth-child(2) {
      font-size: 4em;
    }
   
    .open{
        opacity: 0.7;
        flex: 3;
    }
   .trans1{
        transform: translateY(-230px); 
       
    }
   .trans2{
        transform: translateY(230px); 
    }

 
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p class="trans1">Hey</p>
      <p>Let's</p>
      <p class="trans2">Dance</p>
    </div>
    <div class="panel panel2">
      <p class="trans1">Give</p>
      <p>Take</p>
      <p class="trans2">Receive</p>
    </div>
    <div class="panel panel3">
      <p class="trans1">Experience</p>
      <p>It</p>
      <p class="trans2">Today</p>
    </div>
    <div class="panel panel4">
      <p class="trans1">Give</p>
      <p>All</p>
      <p class="trans2">You can</p>
    </div>
    <div class="panel panel5">
      <p class="trans1">Life</p>
      <p>In</p>
      <p class="trans2">Motion</p>
    </div>
  </div>

  <script>
   


 let x=document.querySelectorAll(".panel")

 x.forEach((val)=>{
    val.onclick=()=>{
        console.log(val.children[0].classList)
        val.children[0].classList.toggle("trans1")
        val.children[2].classList.toggle("trans2")
       val.classList.toggle("open")
    }
 
 })
 

 
  
  </script>



</body>
</html>
